<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			font-family: 'Comic Sans MS', cursive, sans-serif;
			background-color: #ccc;
		}
		table {
			border-collapse: collapse;
			margin: 0 auto;
			width: 300px;
			height: 300px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
		}
		td {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: center;
			font-size: 24px;
			cursor: pointer;
			background-color: #eee;
		}
		#display {
			width: 100%;
			height: 40px;
			font-size: 32px;
			text-align: right;
			padding: 10px;
			box-sizing: border-box;
		}
		button {
			padding: 10px;
			font-size: 16px;
			background-color: #fff;
			cursor: pointer;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" id="display" readonly></td>
		</tr>
		<tr>
			<td onclick="addToDisplay('1')">1</td>
			<td onclick="addToDisplay('2')">2</td>
			<td onclick="addToDisplay('3')">3</td>
			<td onclick="addToDisplay('+')">+</td>
		</tr>
		<tr>
			<td onclick="addToDisplay('4')">4</td>
			<td onclick="addToDisplay('5')">5</td>
			<td onclick="addToDisplay('6')">6</td>
			<td onclick="addToDisplay('-')">-</td>
		</tr>
		<tr>
			<td onclick="addToDisplay('7')">7</td>
			<td onclick="addToDisplay('8')">8</td>
			<td onclick="addToDisplay('9')">9</td>
			<td onclick="addToDisplay('*')">&times;</td>
		</tr>
		<tr>
			<td onclick="addToDisplay('0')">0</td>
			<td onclick="addToDisplay('.')">.</td>
			<td onclick="calculate()">=</td>
			<td onclick="addToDisplay('/')">&divide;</td>
		</tr>
		<tr>
			<td colspan="4"><button onclick="clearDisplay()">Clear</button></td>
		</tr>
	</table>
	<script>
		function addToDisplay(value) {
			document.getElementById('display').value += value;
		}
		function calculate() {
			let result = eval(document.getElementById('display').value);
			document.getElementById('display').value = result;
		}
		function clearDisplay() {
			document.getElementById('display').value = '';
		}
	</script>
</body>
</html>
